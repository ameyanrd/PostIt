{% extends 'account/base.html' %}
{% load static %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">Welcome!</h1>
    <p class="lead">Login or register to continue. </p>
    <br>
    <br>
    <div class="row">
      <div class="col-md-6">
        <p class="lead" style="align:center;">
          <a class="btn btn-primary btn-lg" href="{% url 'blog:login' %}" role="button">Login</a>
          <br><br>
          Login, if you already have an account
        </p>
      </div>
      <div class="col-md-6">
        <p class="lead" style="align:center;">
          <a class="btn btn-primary btn-lg" href="{% url 'blog:register' %}" role="button">Register</a>
          <br><br>
          Register, if you are a new user
        </p>
      </div>
      <br>
      <br>
    </div>
    <br>
    <div style="text-align:right">
      <a class="btn btn-danger" href="{% url 'blog:index' %}">Go Back</a>
    </div>
  </div>
{% endblock %}
