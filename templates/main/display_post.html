{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<body>
    <div style="background-color: #ffffff">
        <h1> {{ post.post_name }} </h1>
    </div>
    <div style="background-color:#ffffff">
        {% autoescape off %}
            {{ post.post_content }}
        {% endautoescape %}
    </div>
    <div style="background-color: #ffffff">
        By {{ user.name }}, written on {{ post.date_created }}
    </div>
</body>
{% endblock %}
